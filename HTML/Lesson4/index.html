<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Глобальные атрибуты</title>
  <style>
    .cl1 {
      color: red;
      width: 200px;
    }
    .cl2 {
      transform: rotate(45deg);
      opacity: 20%;
    }
  </style>
</head>
<body>
  <h1 id="header" class="cl1 cl2" dir="rtl" contenteditable="true">Hello world</h1>
  <h2 id="subheader" class="cl1" style="font-size: 24px; text-align: right;">Goodbye world</h2>
</body>
</html>
